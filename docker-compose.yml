version: '3.8'

services:
  amazonq-proxy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: amazonq-proxy
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      # - HTTP_PROXY=http://host.docker.internal:7890
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
